<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#emoji{
			width:500px;
			height:500px;
			background-position:center;
			background-size:contain;
			background-repeat:no-repeat;

		}
	</style>
</head>
<body>

emoji.addEventListener("click", function(){
	randomNumber = Math.round(Math.random()*9)

	console.log(event)
	emoji.style.backgroundImage = face[randomNumber]
});

	</script>

</body>
</html>
